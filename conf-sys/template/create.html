{% extends "main.html" %}

{% block main %}

  <form class="form-horizontal" role="form" action="/create" method="POST">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">IP</label>
      <div class="col-sm-10">
        <input type="text" name="ip" class="form-control" id="inputEmail3" placeholder="请输入IP">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">端口</label>
      <div class="col-sm-10">
        <input type="number" name="port" class="form-control" id="inputPassword3" placeholder="请输入端口">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">创建</button>
      </div>
    </div>
  </form>

{% end %}
