{% extends "base.html" %}

{% block body %}
<div id="page-wrapper" style="min-height: 446px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">添加证书</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    添加证书
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <form class="form-horizontal" role="form" method="POST">
                            {% module xsrf_form_html() %}
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="name" placeholder="填写证书名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rank" class="col-sm-2 control-label">rank</label>
                                <div class="col-sm-6">
                                    <input type="num" class="form-control" name="rank" placeholder="填写证书序号">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-6">
                                    <font color="#5cb85c">
                                        {{message or ''}}
                                    </font>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-6">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% end %}
