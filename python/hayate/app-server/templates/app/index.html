{% extends "base.html" %}

{% block body  %}

<div id="page-wrapper" style="min-height: 446px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Hayate</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    已添加证书
                    <span>
                        <a class="btn btn-primary" href="/create/dc">添加证书</a>
                    </span>
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" >
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>内容</th>
                                    <th>证书</th>
                                </tr>
                            </thead>
                            {% for num,i in enumerate(dcs) %}
                            <tbody>
                                <tr>
                                    <td>{{ num+1 }}</td>
                                    <td>{{ i.get('text', '') }}</td>
                                    <td>{{ i.get('cid', '')}}</td>
                                </tr>
                            </tbody>
                            {% end %}
                        </table>
                    </div>
                </div>
                <a class="btn btn-outline btn-primary" id="pre-page" href="javascript:void(0)">上一页</a>
                <a class="btn btn-outline btn-primary" id="next-page" href="javascript:void(0)">下一页</a>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    $("#pre-page").attr('href', window.location.pathname+"?skip="+{{skip-limit}}+"&limit="+{{limit}})
    $("#next-page").attr('href', window.location.pathname+"?skip="+{{skip+limit}}+"&limit="+{{limit}})
</script>

{% end  %}
